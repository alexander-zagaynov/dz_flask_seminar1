{% extends 'base.html' %}

{% block content %}
    {% if content %}
        <h1>{{ context.p1 }}</h1>

        {% for student in context.students %}
            <h2>{{ student.name %}}</h2>
            <p>{ student.surname %}}</p>
            <p>{ student.age %}}</p>
            <p>{ student.average %}}</p>
            <hr>
        {% endfor %}
    {% else %}
        <h1>No comments</h1>
    {% endif %}
{% endblock %}
